<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script charset="utf-8" src="https://www.cinetpay.com/cdn/seamless_sdk/latest/cinetpay.prod.min.js"
        type="text/javascript"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- <script src="cinetPay.js" type="text/javascript"></script> -->
    <script defer src="payment.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body">
    <h2>Responsive Column Cards</h2>
    <p>Resize the browser window to see the effect.</p>
    <p id="payment_result"></p>
    <div id="error_info">

    </div>
    <div id="success_info">

    </div>
    <div class="row">
        <div class="column">
            <form class="card" id="info_paiement">
                <h3>Card 1</h3>
                <p>Some text</p>
                <input id="amount" name="amount" value="103">
                <input id="designation" name="designation" value="100">
                <input id="cpm_custom" name="cpm_custom" value="100">
                <input id="trans_id" name="trans_id" value="100">
                <p>Some text</p>
                <button type="button" class="btn btn-primary cinetpayPayButton" id="cinetpayPayButton">Process
                    payment</button>
            </form>
        </div>

        <div class="column">
            <form class="card" id="info_paiement" dataType:'multipart/form-data'>
                <h3>Card 2</h3>
                <p>Some text</p>
                <input id="amount" name="amount" value="152">
                <input id="designation" name="designation" value="150">
                <input id="cpm_custom" name="cpm_custom" value="150">
                <input id="trans_id" name="trans_id" value="151">
                <p>Some text</p>
                <button type="button" class="btn btn-primary cinetpayPayButton" id="cinetpayPayButton">Process
                    payment</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    </body>

</html>
